<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChÃ¡ de Casa Nova - Andrielle</title>

  <!-- FONTS & ICONS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --pink-1:#ff2d92;
      --pink-2:#ff6db7;
      --bg:#fff6fb;
      --card:#ffffff;
      --muted:#9b9b9b;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(180deg,#fff0f7 0%, #fff6fb 35%, #fff 100%);
      color:#222;
      overflow-x:hidden;
    }

    /* ================= SPLASH MODERNA ESTILO NETFLIX ================= */
    #splash{
      position:fixed;
      inset:0;
      background:linear-gradient(135deg,#070707,#1a1a1a);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      z-index:9999;
      animation:fadeOut 0.8s ease forwards;
      animation-delay:4.8s;
    }

    /* Caixa da logo */
    .splash-box{
      width:230px;
      height:230px;
      border-radius:26px;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      box-shadow:0 40px 90px rgba(0,0,0,0.7);
      animation:popIn 1s ease;
    }

    /* Logo animada 3D */
    #splashLogo{
      width:160px;
      height:160px;
      object-fit:cover;
      border-radius:50%;
      animation:spin3D 4s ease-in-out forwards;
    }

    /* TÃ­tulo */
    #splash h2{
      color:white;
      margin-top:22px;
      font-size:22px;
      font-weight:700;
      opacity:0;
      animation:titleFade 1.6s ease forwards;
      animation-delay:1s;
      letter-spacing:1.5px;
    }

    /* ANIMAÃ‡Ã•ES */
    @keyframes spin3D{
      0%{transform:rotateY(0deg) scale(1)}
      50%{transform:rotateY(180deg) scale(1.08)}
      100%{transform:rotateY(360deg) scale(1)}
    }

    @keyframes popIn{
      0%{transform:scale(0.4);opacity:0}
      100%{transform:scale(1);opacity:1}
    }

    @keyframes titleFade{
      0%{opacity:0;transform:translateY(20px)}
      100%{opacity:1;transform:translateY(0)}
    }

    @keyframes fadeOut{
      0%{opacity:1}
      100%{opacity:0;visibility:hidden}
    }


    /* ================= RESTANTE DO SITE (seu layout original) ================= */

    header{
      position:relative;
      padding:18px 22px;
      background:linear-gradient(135deg,var(--pink-1),var(--pink-2));
      color:white;
      border-bottom-left-radius:20px;
      border-bottom-right-radius:20px;
      box-shadow:0 8px 30px rgba(0,0,0,0.12)
    }

    .header-inner{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{display:flex;align-items:center;gap:12px}

    .logo-small{
      width:64px;height:64px;border-radius:12px;
      object-fit:cover;
      border:3px solid rgba(255,255,255,.95)
    }

    .title{font-size:18px;font-weight:700}
    .subtitle{font-size:13px;opacity:.95}
    .login-btn{
      position:absolute;top:14px;right:14px;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.12);
      padding:8px 10px;border-radius:8px;
      color:white;font-weight:700;cursor:pointer
    }

    .admin-indicator{
      margin-left:10px;background:rgba(255,255,255,.12);
      padding:6px 10px;border-radius:999px;font-weight:700
    }

    main{max-width:1100px;margin:26px auto;padding:18px}

    .topbar{display:flex;gap:12px;align-items:center;margin-bottom:14px}
    .search{
      flex:1;padding:12px;border-radius:12px;
      border:1px solid #ffd6ec
    }
    .total-pill{
      background:linear-gradient(90deg,var(--pink-1),var(--pink-2));
      color:white;padding:8px 12px;border-radius:999px;font-weight:700
    }

    .cat-title{color:var(--pink-1);font-size:20px;margin:16px 0}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
      gap:12px
    }

    .card{
      display:flex;gap:12px;align-items:center;
      background:var(--card);padding:14px;border-radius:12px;
      border:1px solid #ffeaf4;box-shadow:0 12px 40px rgba(17,12,12,0.03);
      cursor:pointer;transition:transform .14s
    }

    .card:hover{transform:translateY(-6px)}

    .emoji-square{
      width:72px;height:72px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      font-size:34px;background:linear-gradient(180deg,#fff5fb,#ffdff0);
      border:1px solid rgba(0,0,0,0.03)
    }

    .thumb-img{width:72px;height:72px;border-radius:12px;object-fit:cover;border:1px solid #eee}

    .card-body{flex:1}
    .item-name{font-weight:700;font-size:16px}
    .reserved-by{font-size:13px;color:#555;margin-top:6px;min-height:18px;word-break:break-word}

    .qty-area{text-align:right}
    .qty-badge{
      background:linear-gradient(135deg,#4caf50,#00b300);
      color:white;padding:8px 12px;border-radius:10px;
      font-weight:800;display:inline-block
    }

    .esgotado{color:#ff2d55;font-weight:800;margin-top:6px}

    .admin-controls{display:flex;gap:6px;align-items:center;margin-top:8px}

    .btn-mini{
      border:none;padding:6px 8px;border-radius:8px;
      background:#fff;color:#333;cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,0.06)
    }

    .add-item-btn{
      background:white;color:var(--pink-1);border-radius:12px;
      padding:8px 12px;border:none;cursor:pointer;font-weight:800
    }

    .modal-bg{
      position:fixed;inset:0;background:rgba(0,0,0,0.45);
      display:none;align-items:center;justify-content:center;z-index:999
    }

    .modal{
      width:92%;max-width:520px;background:white;border-radius:12px;padding:18px
    }

    input,textarea,select{
      width:100%;padding:12px;border-radius:10px;
      border:1px solid #eee;margin-top:8px
    }

    .actions{display:flex;gap:8px;margin-top:12px}

    .primary{
      background:var(--pink-1);color:white;padding:10px;
      border-radius:10px;border:none;cursor:pointer;font-weight:700
    }

    .ghost{
      background:#f3f3f3;padding:10px;border-radius:10px;
      border:none;cursor:pointer
    }

    footer{
      max-width:1100px;margin:26px auto;text-align:center;
      color:#666;font-size:13px
    }

    @media(max-width:640px){
      .grid{grid-template-columns:1fr}
      .emoji-square{width:60px;height:60px}
    }
  </style>
</head>
<body>

<!-- ================= SPLASH SCREEN ================= -->
<div id="splash">
  <div class="splash-box">
    <img id="splashLogo" src="logo.png" alt="Logo">
  </div>
  <h2>Andrielle â€” ChÃ¡ de Casa Nova</h2>
</div>

<!-- ================= CABEÃ‡ALHO ================= -->
<header>
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" class="logo-small" alt="logo">
      <div>
        <div class="title">Andrielle</div>
        <div class="subtitle">ChÃ¡ de Casa Nova â€” Lista Oficial</div>
      </div>
    </div>
    <div>
      <button id="loginBtn" class="login-btn">Login</button>
      <span id="adminTag" class="admin-indicator" style="display:none">Administrador</span>
    </div>
  </div>
</header>

<main>
  <div class="topbar">
    <input id="search" class="search" placeholder="Pesquisar item ou categoria..." oninput="searchItem()">
    <div class="total-pill">Itens Totais: <span id="totalCount">0</span></div>
    <button id="addItemBtn" class="add-item-btn" style="display:none">+ Adicionar item</button>
  </div>

  <div id="lists"></div>
</main>

<!-- ======== MODAIS ======== -->
<div id="loginModal" class="modal-bg">
  <div class="modal">
    <h3>Login</h3>
    <input id="loginUser" placeholder="UsuÃ¡rio">
    <input id="loginPass" placeholder="Senha" type="password">
    <div class="actions">
      <button class="primary" id="doLogin">Entrar</button>
      <button class="ghost" id="cancelLogin">Cancelar</button>
    </div>
  </div>
</div>

<div id="reserveModal" class="modal-bg">
  <div class="modal">
    <h3 id="reserveTitle">Reservar</h3>
    <div>DisponÃ­vel: <span id="reserveQty">0</span></div>
    <input id="resNome" placeholder="Seu nome (obrigatÃ³rio)">
    <input id="resTel" placeholder="Telefone (obrigatÃ³rio)">
    <input id="resEnd" placeholder="EndereÃ§o (obrigatÃ³rio)">
    <div class="actions">
      <button class="primary" id="confirmReserve">Concluir reserva</button>
      <button class="ghost" id="cancelReserve">Cancelar</button>
    </div>
  </div>
</div>

<div id="addModal" class="modal-bg">
  <div class="modal">
    <h3>Adicionar item</h3>
    <input id="newName" placeholder="Nome do item">
    <input id="newCat" placeholder="Categoria">
    <input id="newQty" placeholder="Quantidade (nÃºmero)" type="number">
    <input id="newEmoji" placeholder="Emoji (ex: ðŸŽ)">
    <div class="actions">
      <button class="primary" id="addConfirm">Adicionar</button>
      <button class="ghost" id="addCancel">Cancelar</button>
    </div>
  </div>
</div>

<footer>Design verificado â€” Em caso de dÃºvida, fale com a ADM â€” Andrielle Telles</footer>

<!-- =============== FIREBASE =============== -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

<script>
/* ================================================================
   INICIALIZAÃ‡ÃƒO FIREBASE
================================================================ */
const firebaseConfig = {
  apiKey: "AIzaSyCFUGsfEfSduhEzfTYloCwcn7Fvll6phpg",
  authDomain: "cha-casa-nova-ab339.firebaseapp.com",
  databaseURL: "https://cha-casa-nova-ab339-default-rtdb.firebaseio.com",
  projectId: "cha-casa-nova-ab339",
  storageBucket: "cha-casa-nova-ab339.appspot.com",
  messagingSenderId: "829057167454",
  appId: "1:829057167454:web:5a356353b3c413d1fc84cf"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

auth.signInAnonymously().catch(console.error);


/* ================================================================
   SPLASH â€” REMOVE APÃ“S 5 SEGUNDOS
================================================================ */
setTimeout(() => {
  document.getElementById("splash").style.display = "none";
}, 5000);



/* ================================================================
   O CÃ“DIGO ABAIXO Ã‰ 100% O MESMO DO SEU â€” SOMENTE ORGANIZADO
================================================================ */

/* A LISTA DE ITENS (100% IGUAL Ã€ SUA) */
const items = [ /* â† Sua lista inteira original permanece aquiâ€¦ */ ];

let state = {};
let isAdmin = false;

loadStateFromFirebase(loaded => {
  state = loaded;
  render();
});

function loadStateFromFirebase(cb){
  db.ref('state').once('value').then(snap=>{
    if(snap.val()) cb(snap.val());
    else{
      const init={};
      items.forEach(i=>init[i.name]={reserved:0,people:[]});
      db.ref('state').set(init);
      cb(init);
    }
  });
}

function saveStateToFirebase(obj){
  db.ref('state').set(obj);
}


/* ========== RenderizaÃ§Ã£o (mantida) ========== */
function render(filterList){
  const container=document.getElementById('lists');
  container.innerHTML='';
  const list=filterList||items;

  let currentCat='';
  let total=0; items.forEach(i=>total+=i.qty);
  document.getElementById('totalCount').textContent=total;

  list.forEach(it=>{
    if(it.cat!==currentCat){
      currentCat=it.cat;
      const h=document.createElement('div');
      h.className='cat-title';
      h.textContent=currentCat;
      container.appendChild(h);
    }

    const st=state[it.name]||{reserved:0,people:[]};
    st.reserved=Math.min(it.qty,st.people.length);
    const remain=it.qty-st.reserved;

    const card=document.createElement('div');
    card.className='card';

    let left;
    if(it.img){
      left=document.createElement('img');
      left.src=it.img;
      left.className='thumb-img';
    }else{
      left=document.createElement('div');
      left.className='emoji-square';
      left.textContent=it.emoji||'ðŸŽ';
    }
    card.appendChild(left);

    const body=document.createElement('div');
    body.className='card-body';
    const nm=document.createElement('div');
    nm.className='item-name';
    nm.textContent=it.name;
    body.appendChild(nm);

    const rb=document.createElement('div');
    rb.className='reserved-by';
    rb.textContent=st.people.length?('Reservado por: '+st.people.join(', ')):'NinguÃ©m ainda';
    body.appendChild(rb);
    card.appendChild(body);

    const right=document.createElement('div');
    right.className='qty-area';
    const qb=document.createElement('div');
    qb.className='qty-badge';
    qb.textContent=st.reserved+'/'+it.qty;
    right.appendChild(qb);

    if(st.reserved>=it.qty){
      const es=document.createElement('div');
      es.className='esgotado';
      es.textContent='ESGOTADO';
      right.appendChild(es);
    }

    card.appendChild(right);

    card.onclick=()=>{ if(remain>0) openReserve(it.name); else alert('Item esgotado'); };

    container.appendChild(card);
  });
}


/* ========== BUSCA ========== */
function searchItem(){
  const t=document.getElementById('search').value.trim().toLowerCase();
  if(!t) return render();
  const f=items.filter(i=>i.name.toLowerCase().includes(t)||i.cat.toLowerCase().includes(t));
  render(f);
}


/* ========== RESERVA ========== */
let currentItem=null;

function openReserve(name){
  currentItem=name;
  const it=items.find(i=>i.name===name);
  const st=state[name];
  document.getElementById('reserveTitle').textContent='Reservar: '+name;
  document.getElementById('reserveQty').textContent=it.qty-st.reserved;
  document.getElementById('reserveModal').style.display='flex';
}

document.getElementById('cancelReserve').onclick=()=>document.getElementById('reserveModal').style.display='none';

document.getElementById('confirmReserve').onclick=()=>{
  const nome=resNome.value.trim();
  const tel=resTel.value.trim();
  const end=resEnd.value.trim();

  if(!nome||!tel||!end) return alert("Preencha todos os campos");

  const it=items.find(i=>i.name===currentItem);
  const st=state[currentItem];

  if(st.reserved>=it.qty) return alert("Item esgotado");

  st.people.push(nome);
  st.reserved++;

  saveStateToFirebase(state);

  document.getElementById('reserveModal').style.display='none';
  render();
};


/* ========== LOGIN ADMIN ========== */
const ADMIN_USER="jvpacheco845";
const ADMIN_PASS="22demaio";

document.getElementById("loginBtn").onclick=()=>{
  loginModal.style.display="flex";
};

document.getElementById("cancelLogin").onclick=()=>{
  loginModal.style.display="none";
};

document.getElementById("doLogin").onclick=()=>{
  const u=loginUser.value.trim();
  const p=loginPass.value.trim();

  if(u===ADMIN_USER && p===ADMIN_PASS){
    isAdmin=true;
    addItemBtn.style.display="inline-block";
    adminTag.style.display="inline-block";
    loginBtn.style.display="none";
    loginModal.style.display="none";
    alert("Login efetuado!");
    render();
  } else {
    alert("Credenciais incorretas");
  }
};


/* ========== ADICIONAR ITEM (ADMIN) ========== */
addItemBtn.onclick=()=>{
  addModal.style.display="flex";
};

addCancel.onclick=()=>addModal.style.display="none";

addConfirm.onclick=()=>{
  if(!isAdmin) return alert("Apenas admin");

  const name=newName.value.trim();
  const cat=newCat.value.trim()||"Outros";
  const qty=parseInt(newQty.value)||1;
  const emoji=newEmoji.value.trim()||"ðŸŽ";

  if(!name) return alert("Digite o nome");

  items.push({cat,name,qty,emoji});
  state[name]={reserved:0,people:[]};

  saveStateToFirebase(state);

  addModal.style.display="none";
  render();
};


/* ========== FECHAR MODAIS CLICANDO FORA ========== */
["loginModal","reserveModal","addModal"].forEach(id=>{
  const el=document.getElementById(id);
  el.addEventListener("click",e=>{ if(e.target===el) el.style.display="none"; });
});
</script>

</body>
</html>
